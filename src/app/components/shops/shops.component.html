<div class="container">
  <input
    class="form-control me-2 m-3"
    type="search"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="filtro"
  />
  <div class="card-deck">
    <!-- Il seguente input serve unicamente per creare una searchbar funzionante -->

    @for(shop of filteredShops; track $index){
    <div class="card border-info mb-2">
      <shop [shop]="[shop]" (myEvent)="handleEvent($event)"></shop>
    </div>
    }
  </div>
</div>
